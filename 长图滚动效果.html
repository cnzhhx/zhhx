<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>zhhx</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		#box {
			width: 512px;
			height: 400px;
			border: 1px solid red;
			margin: 100px auto;
			overflow: hidden;
			position: relative;
		}
		#pic {
			position: absolute;
			left: 0;
			top: 0;
		}
		#to_top, #to_bottom {
			width: 100%;
			height: 50%;
			position: absolute;
			left: 0;
			cursor: pointer;
		}
		#to_top {
			top: 0;
		}
		#to_bottom {
			bottom: 0;
		}
	</style>
</head>
<body>
	<div id="box">
		<img id="pic" src="E:\BaiduNetdiskDownload\08-定时器操作(1)\08-定时器操作\images\xiaomi.png">
		<span id="to_top"></span>
		<span id="to_bottom"></span>
	</div>
	<script type="text/javascript">
		window.onload = function () {
			var box = document.getElementById('box');
			var pic = document.getElementById('pic');
			var to_top = document.getElementById('to_top');
			var to_bottom = document.getElementById('to_bottom');	

			var timer = null,num = 0;
			//监听鼠标事件
			to_top.onmouseover = function () {
				//清除定时器
				clearInterval(timer);

				//设置定时器
				timer = setInterval(function () {
					//补偿
					num -= 5;

					if(num >= -1070) {
						pic.style.top = num + 'px';
					}else {
						clearInterval(timer);
					}
				}, 20);
			};
			to_bottom.onmouseover = function () {
				//清除定时器
				clearInterval(timer);

				//设置定时器
				timer = setInterval(function () {
					//补偿
					num += 5;

					if(num <= 0) {
						pic.style.top = num + 'px';
					}else {
						clearInterval(timer);
					}
				}, 20);
			};		
			//清除定时器
			box.onmouseout = function () {
				clearInterval(timer);
			}
		}
	</script>
</body>
</html>
