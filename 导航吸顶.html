<script type="text/javascript">
	window.onload = function () {
		//求出offsetHeight
		var nav_top_height = $("nav").offsetTop;

		//监视窗口滚动
		window.onscroll = function () {
			var scroll_top_height = scroll().top;

			//判断
			if(scroll_top_height >= nav_top_height) {
				$("nav").className = "nav";

			}else {
				$("nav").className = "";

			}
		}
	}
</script>
