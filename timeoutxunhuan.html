<script type="text/javascript">
	var clock = null;
	function bang() {
		var inp = document.getElementsByName('time')[0];
		var time = parseInt(inp.value) - 1;
		inp.value = time;

		if(time == 0) {
			document.getElementsByTagName('img')[0].src = 'http://img1.sc115.com/uploads/sc/jpg/180/19043.jpg';
			clearTimeout(clock);
		} else {
			setTimeout('bang()' , 1000);
		}
	}
	clock = window.setTimeout('bang()' , 1000);
</script>

<body>
	<h1>timeout实现每n秒执行一次</h1>
	<input type="button" name="time" value="5"><br>
	<img src="http://img01.taopic.com/150324/267874-150324220R410.jpg">
</body>
