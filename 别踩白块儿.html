<style type="text/css">
	#main {
		width: 400px;
		height: 400px;
		background: gray;
		border: 2px solid green;
		margin: 0 auto;
		position: relative;
	}
	#container {
		width: 100%;
		height: 400px;
		position: relative;
	}

	.row {
		width: 100%;
		height: 100px;
	}

	.cell {
		width: 100px;
		height: 100px;
		float: left;
	}
	.black {
		background: black;
	}
</style>
<body>
	<div id="main">
		<div id="container"></div>
	</div>
</body>
<script type="text/javascript">
	var clock = null;//定时器操作句柄

	//初始化

	function init() {
		for(var i=0;i<3;i++) {
			crow();
		}
	}

	//start() 启动
	function start() {
		window.setInterval('move()' , 15);
	}

	//动画

	function move() {
		var con = $('container');
		var top = parseInt(window.getComputedStyle(con , null)['top']);
		top += 1;
		con.style.top = top + 'px';
	}

	//创建div row跟其子div
	function crow(){
		var row = cdiv('row');
		var classes = createSn();

		for(var i=0; i<4;i++) {
			row.appendChild(cdiv(classes[i]));
		}
		$('container').appendChild(row);
	}

	//返回一个数组

	//创建div ，它的类名是className
	function cdiv(className) {
		var div = document.createElement('div');
		div.className= className;
		return div;
	}

	//返回一个数组，随机其中一个单元的值是cell black，其他的3个皆为cell
	function createSn() {
		var arr = ['cell','cell','cell','cell'];
		var i = Math.floor(Math.random()*4)//floor向下取整，random随机取0到1的数  不能等于1
		arr[i] = 'cell black';
		return arr;
	}

	//按照id获取对象

	function $(id) {
		return document.getElementById(id);
	}

	init();
	start();


</script>
</html>
