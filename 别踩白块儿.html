<style type="text/css">
	#main {
		width: 400px;
		height: 400px;
		background: gray;
		border: 2px solid green;
		margin: 0 auto;
	}
	#container {
		width: 100%;
		height: 400px;
	}

	.row {
		width: 100%;
		height: 100px;
	}

	.cell {
		width: 100px;
		height: 100px;
		float: left;
	}
	.black {
		background: black;
	}
</style>
<body>
	<div id="main">
		<div id="container"></div>
	</div>
</body>
<script type="text/javascript">

	//创建div row跟其子div
	function crow(){
		var row = cdiv('row');
		for(var i=0; i<4;i++) {
			row.appendChild(cdiv('cell'));
		}
		$('container').appendChild(row);
	}

	//创建div ，它的类名是className
	function cdiv(className) {
		var div = document.createElement('div');
		div.className= className;
		return div;
	}

	//按照id获取对象

	function $(id) {
		return document.getElementById(id);
	}
	crow();
</script>
</html>
